plugins {
    id 'java'
    id "io.ebean" version "11.37.1"
}

group 'com.github.timmyovo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

repositories {
    //mavenCentral()
    maven {
        url 'https://work.ymmclt.com/nexus/repository/maven-public/'
    }
    maven {
        url 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

dependencies {
    compile fileTree(dir: "libs", includes: ['*.jar'])
    compile 'com.github.skystardust:UltraCore-Bukkit:4.2-SNAPSHOT'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    compile 'me.clip:placeholderapi:2.8.1'
}
